<h1>{{title}}</h1>
<h2>Gouvis</h2>

<ul class="gouvis">
  <li *ngFor="let employee of employeess" 
        [class.selected]="employee === selected"
        (click)="onSelect(employee)"
  >
    
    <span class="badge">{{employee.id}}</span> {{employee.name}}
  </li>
</ul>

<my-employee [employee]="selected"></my-employee>
